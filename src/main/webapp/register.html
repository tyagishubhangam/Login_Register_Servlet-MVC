<html>
<head>

<title>Register page</title>

<body>
<h1>REGISTER </h1>
<form action = "regForm" method = "POST">

<div class = "email">Email: <input type = "email" name = "email" placeholder = "Enter your email"></div>

<input type = "submit" value = "Submit"><input type = "reset" value = "Reset">
</form>
</body>
